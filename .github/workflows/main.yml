on:
  push:
    branches:
    - ana
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get update
    - run: sudo apt-get install libxml2-utils xsltproc
    - run: xmllint --noout --schema mevzuat.xsd 5199.xml
    - run: xsltproc --noout 5199.xml
    
